{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Cliente</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_nombre" class="form-label">Nombre *</label>
                                {{ form.nombre }}
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="id_telefono" class="form-label">Teléfono *</label>
                                {{ form.telefono }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="id_correo" class="form-label">Correo Electrónico *</label>
                            {{ form.correo }}
                        </div>

                        <div class="mb-3">
                            <label for="id_direccion" class="form-label">Dirección *</label>
                            {{ form.direccion }}
                        </div>

                        <div class="mb-3">
                            <label for="id_id_empleado" class="form-label">Empleado Asignado *</label>
                            {{ form.id_empleado }}
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'ver_clientes' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-1"></i>Actualizar Cliente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
